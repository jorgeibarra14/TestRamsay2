<h1 mat-dialog-title>Delete student</h1>
<div mat-dialog-content>
  Would you like to delete {{data.student.username}} ?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="close()">No</button>
  <button mat-button cdkFocusInitial (click)="delete()">Delete</button>
</div>
