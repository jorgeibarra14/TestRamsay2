<div class="row">
  <div class="col-6">
    <h1 id="tableLabel">Students</h1>
  </div>
  <div class="col-6">
    <button mat-raised-button color="primary" class="float-end" (click)="addStudent()">Add <mat-icon>add</mat-icon></button>
  </div>
</div>

<div class="row">

  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search student" #input>
  </mat-form-field>

  <div class="bg-white">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> USERNAME </th>
        <td mat-cell *matCellDef="let row"> {{row.username}} </td>
      </ng-container>

      <!-- FirstName Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> FIRSTNAME </th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
      </ng-container>

      <!-- LastName Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> LASTNAME </th>
        <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> AGE </th>
        <td mat-cell *matCellDef="let row"> {{row.age}} </td>
      </ng-container>

      <!-- Career Column -->
      <ng-container matColumnDef="career">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CAREER </th>
        <td mat-cell *matCellDef="let row"> {{row.career}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTIONS </th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab aria-label="Edit" color="primary" matTooltip="Edit" (click)="editStudent(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab aria-label="Delete" color="warn" matTooltip="Delete" (click)="deleteStudent(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
